<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
<script src="https://kit.fontawesome.com/adf56416fe.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<div class="container">
<header>
    <img class="logo" src="/images/logo.svg" alt="Huddle Logo">
</header>
<main class="hero">
  <img class="hero__image" src="/images/illustration-mockups.svg" alt="">
  <div class="text">
    <h1 class="text__heading">  Build The Community Your Fans Will Love</h1>
    <p class="text__paragraph">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    <button class="text__button">Register</button>
  </div>
</main>
<footer class="footer">
  <i class="fa-brands fa-facebook-f fa-fw center"></i>
  <i class="fa-brands fa-twitter fa-fw center"></i>
  <i class="fa-brands fa-instagram fa-fw center"></i>
</footer>
</div>
</body>
</html>
